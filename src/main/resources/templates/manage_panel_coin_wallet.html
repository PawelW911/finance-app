<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Finance app</title>
</head>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <a th:href="@{/token_list}" class="btn btn-info" role="button">Go to your list tokens</a>
        </div>
    </div>
    <br>
    <br>
    <br>
    <h2>Please enter token details.</h2>
    <form action="#" th:action="@{/add_coin}" method="POST" th:object="${coin}">
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="addressTokenID">Address contract or token ID:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="addressTokenID" th:field="*{addressTokenID}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="quantity">Quantity token:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="quantity" th:field="*{quantity}">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-3">
                        <label for="valueInFiat">Total spend FIAT:</label>
                    </div>
                    <div class="col-md-3">
                        <input type="text" id="valueInFiat" th:field="*{valueInFiat}">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="submit" value="Add token" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</html>
